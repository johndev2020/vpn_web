<script>
    $(function(){
		if (browser.versions.mobile) {			
			var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				$("#weixin-browser").show();	//在微信中打开
			}
			if (ua.match(/WeiBo/i) == "weibo") {
				$("#weixin-browser").show();	//在新浪微博客户端打开
			}
			if (ua.match(/baidu/i) == "baidu") {
				$("#weixin-browser").show();	//在新浪微博客户端打开
			}
			if (ua.match(/MQQBrowser/i) == "mqqbroser" && ua.match(/ QQ/i) != " qq") {
				$("#weixin-browser").show();	//在QQ空间打开
			}
		} else{
			$("#weixin-browser").hide();
		}
		
		$("#testFlight_downloadButton").click(function(){

    });
</script>
